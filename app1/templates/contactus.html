{% extends 'common.html' %}

{% block content %}

{% load static %}
<!--
Author: W3layouts

<!DOCTYPE html>
<html lang="zxx">

<head>
    <title> Contactus form </title>

    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Google fonts -->
    <link href="//fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %} " type="text/css" media="all" />

</head>

<body>
    <div class="w3l-loginblock signinform">
        <section class="vh- gradient-custom">
            <div class="container py-3 h-35">
              <div class="row d-flex justify-content-center align-items-center h-80">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-md-8 mt-md-6 pb-5">
          
                        <h2 class="fw-bold mb-5 text-uppercase">feedback form</h2>
                    <form  method="post" class="">
                        {% csrf_token %}
                        {% if a %}
                        <div class="form-grid">
                            <div class="input-field" style="text-align: left;">
                                <label> Username </label>
                                <input type="text" name="name" class="form-control form-control-lg" id="email" placeholder="Enter Username" value={{data.name}} required="" >
                            </div>

                            <div class="input-field" style="text-align: left;">
                                <label>  Email </label>
                                <input type="email" name="email" class="form-control form-control-lg" id="email" placeholder="Enter Email" value={{data.email}} required="" >
                            </div>
                            <div class="input-field" style="text-align: left;">
                                <label> Phone </label>
                                <input type="number" name="phone" class="form-control form-control-lg" id="email" placeholder="Enter phone_no." value={{data.phone}} required="" >
                            </div>
                            <div class="input-field" style="text-align: left;">
                                <label> message </label>
                                <input type="text" name="message" class="form-control form-control-lg" id="email" placeholder="Give message/feedback" required="">
                            </div>
                            
                        </div>
                        {% else %}
                        <div class="form-grid">
                            <div class="input-field" style="text-align: left;">
                                <label> Username </label>
                                <input type="text" name="name" class="form-control form-control-lg" id="email" placeholder="Username" required="">
                            </div>

                            <div class="input-field" style="text-align: left;">
                                <label>  Email </label>
                                <input type="email" name="email" class="form-control form-control-lg" id="email" placeholder=" Email" required="">
                            </div>
                            <div class="input-field" style="text-align: left;">
                                <label> Phone </label>
                                <input type="number" name="phone" class="form-control form-control-lg" id="email" placeholder="Phone" required="">
                            </div>
                            <div class="input-field" style="text-align: left;">
                                <label> message </label>
                                <input type="text" name="message" class="form-control form-control-lg" id="email" placeholder="message" required="">
                            </div>
                            
                        </div>
                        {% endif %}
                     
                        <div id="btn" style="padding: 30px;">
                            <button type="submit" style="background-color: rgb(247, 137, 137);" class="btn btn-outline-light btn-lg px-5">Register Now</button>
                        </div>
                       
                    </form>
                </div>
              </div>
              </div>
          </div>
          
        </div>
      </div>
      {% if message %}<script>alert("{{message}}")</script>{% endif %}
    </div>
  </section>

      <!-- fontawesome v5-->
      <script src="{% static 'js/fontawesome.js' %} "></script>


</body>

</html>

{% endblock %}
